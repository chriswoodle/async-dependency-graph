name: Bump

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  bump:
    name: Bump packages
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: ğŸ“¦ Enable Corepack
        run: corepack enable

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ—ï¸ Verify Build
        run: yarn build

      - name: ğŸ¤œ Bump Please
        uses: chriswoodle/bump-please-action@v1.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}